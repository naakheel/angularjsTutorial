<html ng-app>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body style="padding:50px">
		<div ng-init="albums = [ {name:'madrid',date:'2013-09-01'},
									{name:'iceland',date:'2013-03-05'},
									{name:'thailand',date:'2013-05-12'},
									{name:'australia',date:'2013-02-11'}]">

			<p>
				There are {{albums.length}} albums available to view
			</p>
			<ul>
				<li ng-repeat="album in albums">
					{{ album.name }} ({{ album.date }})
				</li>
			</ul>
		</div>
	</body>
</html>
